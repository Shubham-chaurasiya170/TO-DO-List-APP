<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>to-do list app</title>
   <link rel="stylesheet" href="shubh2.css">
</head>
<body>
   <div class="container">
      <div class="card">
         <div class="todo">
            <h2>To-Do list </h2>
            <img src="icon.png" class="icon">
            
         </div>
         <div class="input">
            <input type="text" id="input-box" placeholder="Enter your text.....">
            <button class="button" onclick="addTask()">ADD</button>
         </div>
         <ul class="unorderedlist">
            
           
         </ul>
      </div>
   </div>
   <script src="shubh2.js"></script>
</body>
</html>
